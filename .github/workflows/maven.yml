name: Build with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: 17.0.7
        distribution: 'adopt'

    - uses: stCarolas/setup-maven@4.4
      with:
        maven-verison: 3.9.1

    - name: Build with Maven
      run: mvn clean install
